<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Welcome Screen -->
    <div class="card">
      <h2>Welcome</h2>
      <p>Please Login Now or Sign up to continue using our app</p>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="btn">Sign Up</button>
      <p class="small-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <!-- Signup Screen -->
    <div class="card">
      <h2>Sign up</h2>
      <p>Register with email or Social Media</p>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <label>
        <input type="checkbox"> I agree with terms & privacy
      </label>
      <button class="btn">Sign Up</button>
      <p class="small-text">or connect with</p>
      <div class="social-icons">
        <img src="facebook.png" alt="Facebook">
        <img src="google.png" alt="Google">
        <img src="github.png" alt="GitHub">
      </div>
    </div>

    <!-- Login Screen -->
    <div class="card">
      <h2>Login Now</h2>
      <p>Welcome Back</p>
      <button class="social-btn fb">Continue with Facebook</button>
      <button class="social-btn google">Continue with Google</button>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a href="#" class="forgot">Forgot Password?</a>
      <button class="btn">Login</button>
      <p class="small-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
